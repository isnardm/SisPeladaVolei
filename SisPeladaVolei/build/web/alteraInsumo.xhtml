<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Editar Insumo</title>
    </h:head>
    <h:body>
        <ui:include src="menuPrime.xhtml"/>
        <h:form id="formAlteraInsumo">
            <p:fieldset legend="Altere o Insumo">

                <p:panelGrid columns="2">

                    <h:outputText value="Id:"/>
                    <h:outputText value="#{insumoController.selecionado.id}"/>
                    
                    <h:outputText value="Nome:"/>
                    <p:inputText value="#{insumoController.selecionado.nome}"/>

                    <h:outputText value="Descrição:"/>
                    <p:inputText value="#{insumoController.selecionado.descricao}"/>

                    <h:outputText value="Valor Unitário:"/>
                    <p:inputText value="#{insumoController.selecionado.valorUnitario}"/>

                </p:panelGrid>

                <p:commandButton value="alterar" 
                                 oncomplete="PF('widDialAltInsumo').show()" 
                                 action="#{insumoController.alterar()}">
                    <p:confirm message="Deseja alterar o Insumo!"/>
                </p:commandButton>
                

            </p:fieldset>
            
            <p:confirmDialog header="informação!" global="true">
                <p:commandButton value="nao" class="ui-confirmdialog-no"/>
                <p:commandButton value="sim" class="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
