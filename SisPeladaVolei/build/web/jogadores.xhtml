<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menuPrime.xhtml"/>
        <p:growl id="gro" showDetail="true"/>
        
        <h:form id="formApresentaJogadores">
            
            <p:dataTable id="tblJogadores" var="item" value="#{jController.readAll()}" 
                         paginator="true" rows="10" selectionMode="single"
                         selection="#{jController.selecionado}"
                         rowKey="#{item.id}">
                
                <p:column headerText="Id" >
                    #{item.id}
                </p:column>
                
                <p:column filterBy="#{item.nome}" sortBy="#{item.nome}">
                    <f:facet name="header">
                       Nome 
                    </f:facet>
                    #{item.nome}
                </p:column>
                <p:column headerText="Idade">
                    #{item.idade}
                </p:column>
                <p:column headerText="Nível">
                    <p:rating value="#{item.estrela}" readonly="true"/>
                </p:column>
                
            </p:dataTable>
            
            <p:commandButton value="visualizar" 
                             oncomplete="PF('widDialVisualJogador').show()"
                             update=":formApresentaJogadores:dialVisualJogador"/>
            
            <p:commandButton value="Alterar" action="alteraJogador.xhtml"/>
            <p:commandButton value="deletar"  update="@form :gro" action="#{jController.deletar()}">
                <p:confirm message="deseja deletar o jogador" header="atenção!"/>
            </p:commandButton>
            
            <p:dialog id="dialVisualJogador" visible="false"
                      widgetVar="widDialVisualJogador" modal="true">
                
                <p:panelGrid columns="2">
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{jController.selecionado.nome}"/>

                    <h:outputText value="Idade:"/>
                    <h:outputText value="#{jController.selecionado.idade}"/>

                    <h:outputText value="Zapzap:"/>
                    <h:outputText value="#{jController.selecionado.zapzap}"/>

                    <h:outputText value="Nível:"/>
                    <p:rating value="#{jController.selecionado.estrela}" readonly="true"/>
                </p:panelGrid>
                
            </p:dialog>
            
            <p:confirmDialog global="true">
                 <p:commandButton value="nao" class="ui-confirmdialog-no"/>
                    <p:commandButton value="sim" class="ui-confirmdialog-yes"/>
            </p:confirmDialog>
            
        </h:form>
        
    </h:body>
</html>
