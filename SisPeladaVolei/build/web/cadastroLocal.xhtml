<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Local</title>
    </h:head>
    <h:body>
        <ui:include src="menuPrime.xhtml"/>
        <p:growl id="gro"/>
        <h1>Sistema de pelada de volei</h1>

        <h:form id="formCadLocal">

            <p:fieldset legend="Cadastro de Local">

                <p:panelGrid columns="3">

                    <h:outputText value="Nome:"/>
                    <p:inputText id="txtNome" value="#{LocalController.cadastro.nome}"
                                 required="true" requiredMessage="O Nome é obrigatório"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="Descrição:"/>
                    <p:inputText id="txtDescricao" value="#{LocalController.cadastro.descricao}"
                                 required="true" requiredMessage="A descrição é obrigatória"/>
                    <p:message for="txtDescricao"/>
                    
                    <h:outputText value="Endereco:"/>
                    <p:inputText id="txtEndereco" value="#{LocalController.cadastro.endereco}"
                                 required="true" requiredMessage="Endereco é obrigatorio"/>
                    <p:message for="txtEndereco"/>
                    
                    <h:outputText value="Telefone:"/>
                    <p:inputText id="txtTelefone" value="#{LocalController.cadastro.telefone}"
                                 required="true" requiredMessage="Telefone é obrigatorio"/>
                    <p:message for="txtTelefone"/>
                    
                    <h:outputText value="Valor Por Hora:"/>
                    <p:inputText id="valorPorHora" value="#{LocalController.cadastro.valorPorHora}"
                                 required="true" requiredMessage="Valor Hora é obrigatorio"/>
                    <p:message for="valorPorHora"/>
                    
                    <h:outputText value="Tipo:"/>
                    <p:inputText id="txtTipo" value="#{LocalController.cadastro.tipo}"
                                 required="true" requiredMessage="Tipo é obrigatorio"/>
                    <p:message for="txtTipo"/>
                    

                </p:panelGrid>

                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDialCadLocal').show()" />
                

            </p:fieldset>
            
            <p:dialog id="dialCadLocal" visible="false" 
                      showEffect="fade" modal="true" 
                      widgetVar="widDialCadLocal">
                
                <h:outputText value="Deseja realmente cadastrar o Local?"/><br/>
                <p:commandButton value="não" oncomplete="PF('widDialCadLocal').hide()"/>
                <p:commandButton value="sim" action="#{LocalController.inserir()}"
                                 oncomplete="PF('widDialCadLocal').hide()" update="@form :gro"/>
                    
            </p:dialog>
        </h:form>
    </h:body>
</html>
